---
general_config:
  environment: asd
  terraform_config:
    aws_remote_state:
      bucket: <your bucket>
      key_prefix: mach
      region: eu-west-1
  cloud: aws
sites:
- identifier: asd
  components:
  - name: your-component
    variables:
      FOO_VAR: my-value
    secrets:
      MY_SECRET: secretvalue
components:
- name: your-component
  source: git::https://github.com/<username>/<your-component>.git//terraform
  version: 0.1.0
  short_name: your-component
  integrations: []
  has_public_api: false
